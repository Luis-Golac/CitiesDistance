<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado desde CSV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://images.pexels.com/photos/219929/pexels-photo-219929.jpeg') no-repeat center center fixed;
            background-size: cover;
            animation: wave 20s infinite;
        }

        @keyframes wave {
            0% {
                background-position: left bottom;
            }
            50% {
                background-position: right bottom;
            }
            100% {
                background-position: left bottom;
            }
        }

        .container {
            background-color: rgba(255, 245, 220, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resultado desde CSV</h1>
        <hr>        
        <p class="lead text-center">
            La distancia entre <strong>{{ ciudad1 }}</strong> y <strong>{{ ciudad2 }}</strong> es de <strong>{{ distancia }}</strong> km.
        </p>
        <a href="/" class="btn btn-primary btn-block">Volver</a>
    </div>
</body>
</html>
